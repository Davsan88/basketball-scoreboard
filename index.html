<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="teams-div">
                <h3 class="team-h3">HEAT</h3>
                <div class="score-div" >
                    <span id="heat-score">0</span>
                </div>
                <div class="buttons-div">
                    <button data-team="heat" data-score="1">+1</button>
                    <button data-team="heat" data-score="2">+2</button>
                    <button data-team="heat" data-score="3">+3</button>
                </div>
            </div>
            <div class="teams-div">
                <h3 class="team-h3">GUEST</h3>
                <div class="score-div" >
                    <span id="guest-score">0</span>
                </div>
                <div class="buttons-div">
                    <button data-team="guest" data-score="1">+1</button>
                    <button data-team="guest" data-score="2">+2</button>
                    <button data-team="guest" data-score="3">+3</button>
                </div>
            </div>
        </div>
    </body>
</html>
